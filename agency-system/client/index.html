<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agency Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">

<div id="app" class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-800 p-6">
    <h1 class="text-xl font-bold text-sky-400 mb-8">My Agency</h1>
    <nav class="space-y-4">
      <button onclick="loadDashboard()" class="block w-full text-left">Dashboard</button>
      <button onclick="loadClients()" class="block w-full text-left">Clients</button>
      <button onclick="loadInvoices()" class="block w-full text-left">Invoices</button>
      <button onclick="logout()" class="text-red-400 mt-8">Logout</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8" id="content"></main>

</div>

<script src="app.js"></script>
</body>
</html>
