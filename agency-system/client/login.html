<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

<div class="bg-slate-800 p-8 rounded-xl w-80">
  <h2 class="text-xl font-bold mb-6 text-center">Admin Login</h2>
  <input id="user" class="w-full mb-4 p-2 rounded bg-slate-700" placeholder="Username">
  <input id="pass" type="password" class="w-full mb-4 p-2 rounded bg-slate-700" placeholder="Password">
  <button onclick="login()" class="w-full bg-sky-500 p-2 rounded">Login</button>
</div>

<script>
function login() {
  fetch("http://localhost:3000/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  }).then(res => {
    if (res.ok) {
      localStorage.setItem("auth", "true");
      window.location.href = "index.html";
    } else {
      alert("Invalid login");
    }
  });
}
</script>
</body>
</html>
