        &lt;section&gt;
          &lt;h2 id=&quot;card-title&quot; class=&quot;faq-header&quot;&gt;Frequently Asked Questions&lt;/h2&gt;
          &lt;input type=&quot;text&quot; id=&quot;search&quot; placeholder=&quot;search&quot; name=&quot;search&quot; class=&quot;input-faq&quot;&gt;

          &lt;div id=&quot;faq&quot;&gt;&lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;How many points will I get when I complete a skill badge?&lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;After you complete 2 skill badges you are eligible to earn 1 Arcade point. For every
                  6 skills badges you will get 3 Arcade points and so on...&lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;I have earned only 1 skill badges. How many points will I get?&lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;Unfortunately, earning 1 skill badges will not be enough to claim an Arcade point.
                  You will need to complete at least 2 Skill Badges to earn one point.&lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;Where do I get credits to complete the skill badges?&lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;Users who have subscribed to Arcade receive Arcade Insider mails once every month
                  which contain unique codes that can be redeemed to get no cost GCSB credits which can be used to complete Skill badge courses.&lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;Will I receive any swags or physical certificates for the games?
                &lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;Users will get a special badge for each game they complete in this
                  event and for each badge earned user will also receive 1 Arcade point which in turn will
                  be used to redeem goodies when the prize counter opens. Please note there won’t be any physical
                  certificates or goodies just for completing the game.
                &lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;Are there prizes? What are the prizes?&lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;Yes! The more badges you earn, the more arcade points you accumulate.
                  Redeem points for prizes at the prize counter. The prize counter will be open at
                  specific times throughout the year.
                &lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;Do I get a prize as soon as I earn a badge?&lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;No. You will not be able to claim a prize immediately. You'll be able
                  to claim prizes when the prize counter opens.
                &lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;When does the prize counter open?&lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;Great question. The prize counter dates would be announced soon. Stay
                  tuned for exact dates.
                &lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;What do I have to do to get a prize?
                &lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;Activate the Arcade for your account. Then join games, complete labs,
                  learn skills, and earn badges! Each challenge consists of multiple labs. Complete all
                  the labs successfully to earn the badge. Each badge gets you one point. Periodically,
                  the prize counter will open and you'll be able to use points to claim swag.
                &lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;How will I know when the prize counter opens?&lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;There are many ways to stay up to date. Add us to your calendar. Keep
                  an eye on your email. And, follow @Qwiklabs on your choice of social network.
                &lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;

              &lt;/div&gt;

                &lt;p class=&quot;answer-text&quot;&gt; One point per eligible game/trivia badge. All eligible game/trivia badges are listed

                &lt;h3 class=&quot;question-text&quot;&gt;Can I participate if I'm located in [your country of residence,
                  whatever that may be]?
                &lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;Yes, you may participate within the Google Cloud Skills Boost Terms

                &lt;/p&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;faq&quot;&gt;
              &lt;div class=&quot;question&quot;&gt;
                &lt;h3 class=&quot;question-text&quot;&gt;What about sending prizes to [your country of residence, whatever
                  that may be]?
                &lt;/h3&gt;
              &lt;/div&gt;
              &lt;div class=&quot;answer&quot;&gt;
                &lt;p class=&quot;answer-text&quot;&gt;We make every effort to reach you wherever you are, whenever
                  possible. Items cannot be shipped to countries on the list of&lt;a style=&quot;color:#1e8e3e&quot;
                    href=&quot;https://home.treasury.gov/policy-issues/financial-sanctions/sanctions-programs-and-country-information&quot;&gt;
                    US Treasury Department’s Sanctions Programs &lt;/a&gt; and the following countries:
                  Pakistan, Bangladesh, Iraq, Iran, North Korea, Crimea, Cuba, Sevastopol city and Syria.
                  Each challenge includes details about prizes and shipping availability, as this list may
                  change at any time (locations may be added or removed based on unforeseen events). If
                  you’re in one of these countries, you are welcome to participate within the Terms of
                  Service. You may decline a prize, select an address in a country where shipping is
                  available.
                &lt;/p&gt;
              &lt;/div&gt;

                &lt;div class=&quot;question&quot;&gt;
                  &lt;h3 class=&quot;question-text&quot;&gt;Are Arcade Facilitator Milestones different from the Skills Boost Arcade Player achievements? &lt;/h3&gt;
                &lt;/div&gt;
                &lt;div class=&quot;answer&quot;&gt;
                  &lt;p class=&quot;answer-text&quot;&gt;Yes! They are completely different. The milestones in the Arcade Facilitator program are different from the Arcade Player achievements.&lt;/p&gt;
                    &lt;p class=&quot;answer-text&quot;&gt;Note that, under the facilitator program, you mainly earn &lt;strong&gt;&quot;Bonus&quot; points &lt;/strong&gt; when you complete a milestone and you earn &lt;stong&gt;&quot;Arcade&quot; points&lt;/strong&gt; according to the Skills Boost Arcade points system.
                    Thus you can &lt;strong&gt;accumulate the Bonus points earned in the facilitator program and add that to your actual Arcade points to reach any of the mentioned player achievements &lt;/strong&gt; and receive swags for that particular swag tier at the end of an Arcade season.
                  &lt;/p&gt;
                &lt;/div&gt;

        // Google Translate Initialization

        // DOMContentLoaded block for FAQ, Footer Hiding, and Smooth Scroll
        document.addEventListener(&quot;DOMContentLoaded&quot;, function () {

                    answer.style.maxHeight = faq.classList.contains('active') ? answer.scrollHeight + &quot;px&quot; : null;
                });
            });

            searchInput.addEventListener(&quot;keyup&quot;, function (event) {
                let searchString = event.target.value.toLowerCase();
                faqs.forEach(item =&gt; {
                    const questionText = item.querySelector('.question-text').textContent.toLowerCase();
                    const answerText = item.querySelector('.answer-text').textContent.toLowerCase();
                    item.style.display = (questionText.includes(searchString) || answerText.includes(searchString)) ? &quot;&quot; : &quot;none&quot;;
                });
            });
            
            function hideFooter() {
                const footer = document.querySelector('div[jsname=&quot;sMTyfe&quot;]');
                if (footer) footer.style.display = &quot;none&quot;;
            }
            hideFooter();
            const footerCheckInterval = setInterval(hideFooter, 500);
            setTimeout(() =&gt; clearInterval(footerCheckInterval), 10000);

            $('a[href^=&quot;#&quot;]:not(.dropdown-toggle)').on('click', function (event) {
                var target = $(this.getAttribute('href'));
                if (target.length) {
                    event.preventDefault();
                    $('html, body').animate({ scrollTop: target.offset().top - 70 }, 500);
                }
            });
        });

    &lt;!-- FIREWORKS ANIMATION JAVASCRIPT --&gt;
    &lt;script&gt;
        $(function () {
            var Fireworks = function () {
                var self = this;
                var rand = (rMi, rMa) =&gt; ~~((Math.random() * (rMa - rMi + 1)) + rMi);
                var hitTest = (x1, y1, w1, h1, x2, y2, w2, h2) =&gt; !(x1 + w1 &lt; x2 || x2 + w2 &lt; x1 || y1 + h1 &lt; y2 || y2 + h2 &lt; y1);
                window.requestAnimFrame = (() =&gt; window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function (a) { window.setTimeout(a, 1E3 / 60) })();

                const audio = document.getElementById('audio1');
                const tryAudioPlay = function() {
                    if (audio &amp;&amp; audio.play) {
                        audio.play().then(() =&gt; $(window).off('mousedown', tryAudioPlay)).catch(e =&gt; console.warn(&quot;Audio playback currently blocked:&quot;, e));
                    }
                };

                self.init = function () {
                    self.canvas = document.getElementById('fireworksCanvas');
                    self.canvas.width = self.cw = window.innerWidth;
                    self.canvas.height = self.ch = window.innerHeight;
                    self.particles = [];
                    self.partCount = 150;
                    self.fireworks = [];
                    self.mx = self.cw / 2;
                    self.my = self.ch / 2;
                    self.partSpeed = 5;
                    self.partSpeedVariance = 10;
                    self.partWind = 50;
                    self.partFriction = 5;
                    self.partGravity = 1;
                    self.fworkSpeed = 4;
                    self.fworkAccel = 10;
                    self.hueVariance = 0;
                    self.flickerDensity = 25;
                    self.clearAlpha = 25;
                    self.ctx = self.canvas.getContext('2d');
                    self.ctx.lineCap = 'round';
                    self.ctx.lineJoin = 'round';
                    self.lineWidth = 1;
                    self.bindEvents();
                    self.canvasLoop();
                    self.canvas.onselectstart = () =&gt; false;
                };

                self.createParticles = function (x, y, hue) {
                    if (audio.currentTime &gt; 0) audio.currentTime = 0;
                    audio.play().catch(e =&gt; {});
                    var countdown = self.partCount;
                    while (countdown--) {
                        self.particles.push({
                            x: x, y: y,
                            coordLast: [{ x: x, y: y }, { x: x, y: y }, { x: x, y: y }],
                            angle: rand(0, 360),
                            speed: rand(((self.partSpeed - self.partSpeedVariance) &lt;= 0) ? 1 : self.partSpeed - self.partSpeedVariance, (self.partSpeed + self.partSpeedVariance)),
                            friction: 1 - self.partFriction / 100,
                            gravity: self.partGravity / 2,
                            hue: rand(hue - self.hueVariance, hue + self.hueVariance),
                            brightness: rand(50, 80),
                            alpha: rand(40, 100) / 100,
                            decay: rand(10, 50) / 1000,
                            wind: (rand(0, self.partWind) - (self.partWind / 2)) / 25,
                            lineWidth: self.lineWidth
                        });
                    }
                };

                self.updateParticles = function () {
                    for (var i = self.particles.length - 1; i &gt;= 0; i--) {
                        var p = self.particles[i];
                        var radians = p.angle * Math.PI / 180;
                        var vx = Math.cos(radians) * p.speed;
                        var vy = Math.sin(radians) * p.speed;
                        p.speed *= p.friction;
                        p.coordLast.pop();
                        p.coordLast.unshift({ x: p.x, y: p.y });
                        p.x += vx;
                        p.y += vy + p.gravity;
                        p.angle += p.wind;
                        p.alpha -= p.decay;
                        if (!hitTest(0, 0, self.cw, self.ch, p.x, p.y, 0, 0) || p.alpha &lt; .05) {
                            self.particles.splice(i, 1);
                        }
                    }
                };
                
                self.drawParticles = function () {
                    for (var i = self.particles.length - 1; i &gt;= 0; i--) {
                        var p = self.particles[i];
                        var coordRand = rand(0, p.coordLast.length - 1);
                        self.ctx.beginPath();
                        self.ctx.moveTo(p.coordLast[coordRand].x, p.coordLast[coordRand].y);
                        self.ctx.lineTo(p.x, p.y);
                        self.ctx.strokeStyle = `hsla(${p.hue}, 100%, ${p.brightness}%, ${p.alpha})`;
                        self.ctx.stroke();
                        if (self.flickerDensity &gt; 0 &amp;&amp; rand(0, 50-self.flickerDensity) === 0) {
                            self.ctx.beginPath();
                            self.ctx.arc(p.x, p.y, rand(p.lineWidth, p.lineWidth + 3) / 2, 0, Math.PI * 2);
                            self.ctx.fillStyle = `hsla(${p.hue}, 100%, ${p.brightness}%, ${rand(50, 100) / 100})`;
                            self.ctx.fill();
                        }
                    }
                };

                self.createFireworks = function (startX, startY, targetX, targetY) {
                    var googleHues = [217, 5, 45, 136];
                    self.fireworks.push({
                        x: startX, y: startY, startX: startX, startY: startY,
                        hitX: false, hitY: false,
                        coordLast: [{ x: startX, y: startY }, { x: startX, y: startY }, { x: startX, y: startY }],
                        targetX: targetX, targetY: targetY,
                        speed: self.fworkSpeed,
                        angle: Math.atan2(targetY - startY, targetX - startX),
                        acceleration: self.fworkAccel / 100,
                        hue: googleHues[rand(0, googleHues.length - 1)],
                        brightness: rand(50, 80),
                        alpha: rand(50, 100) / 100,
                        lineWidth: self.lineWidth
                    });
                };

                self.updateFireworks = function () {
                    for (var i = self.fireworks.length - 1; i &gt;= 0; i--) {
                        var f = self.fireworks[i];
                        f.speed *= 1 + f.acceleration;
                        var vx = Math.cos(f.angle) * f.speed, vy = Math.sin(f.angle) * f.speed;
                        f.coordLast.pop();
                        f.coordLast.unshift({ x: f.x, y: f.y });
                        if (f.startX &gt;= f.targetX) { if(f.x + vx &lt;= f.targetX) { f.x = f.targetX; f.hitX = true; } else {f.x += vx;} } 
                        else { if(f.x + vx &gt;= f.targetX) { f.x = f.targetX; f.hitX = true; } else {f.x += vx;} }
                        if (f.startY &gt;= f.targetY) { if(f.y + vy &lt;= f.targetY) { f.y = f.targetY; f.hitY = true; } else {f.y += vy;} }
                        else { if(f.y + vy &gt;= f.targetY) { f.y = f.targetY; f.hitY = true; } else {f.y += vy;} }

                        if (f.hitX &amp;&amp; f.hitY) {
                            self.createParticles(f.targetX, f.targetY, f.hue);
                            self.fireworks.splice(i, 1);
                        }
                    }
                };
                
                self.drawFireworks = function () {
                    self.ctx.globalCompositeOperation = 'lighter';
                    for (var i = self.fireworks.length - 1; i &gt;= 0; i--) {
                        var f = self.fireworks[i];
                        self.ctx.lineWidth = f.lineWidth;
                        var coordRand = rand(0, f.coordLast.length - 1);
                        self.ctx.beginPath();
                        self.ctx.moveTo(f.coordLast[coordRand].x, f.coordLast[coordRand].y);
                        self.ctx.lineTo(f.x, f.y);
                        self.ctx.strokeStyle = `hsla(${f.hue}, 100%, ${f.brightness}%, ${f.alpha})`;
                        self.ctx.stroke();
                    }
                };

                self.bindEvents = function () {
                    const targetElement = $(window);
                    targetElement.on('mousedown', tryAudioPlay);
                    $(window).on('resize', () =&gt; {
                        clearTimeout(self.timeout);
                        self.timeout = setTimeout(() =&gt; {
                            self.canvas.width = self.cw = window.innerWidth;
                            self.canvas.height = self.ch = window.innerHeight;
                            self.ctx.lineCap = 'round';
                            self.ctx.lineJoin = 'round';
                        }, 100);
                    });
                    targetElement.on('mousedown', e =&gt; {
                        if ($(e.target).closest('a, button, input, .dropdown-menu').length) return;
                        self.mx = e.clientX;
                        self.my = e.clientY;
                        self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
                        targetElement.on('mousemove.fireworks', e =&gt; {
                            if ($(e.target).closest('a, button, input').length) return;
                            self.mx = e.clientX;
                            self.my = e.clientY;
                            self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
                        });
                    }).on('mouseup', () =&gt; targetElement.off('mousemove.fireworks'));
                };
                
                self.canvasLoop = function () {
                    requestAnimFrame(self.canvasLoop, self.canvas);
                    self.ctx.globalCompositeOperation = 'destination-out';
                    self.ctx.fillStyle = `rgba(0,0,0,${self.clearAlpha / 100})`;
                    self.ctx.fillRect(0, 0, self.cw, self.ch);
                    self.updateFireworks();
                    self.updateParticles();
                    self.drawFireworks();
                    self.drawParticles();
                };
                self.init();
            }
            new Fireworks();
        });
    &lt;/script&gt;
