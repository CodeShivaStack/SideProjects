<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Something Great</title>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --primary: #ffffff;
      --accent: #4fd1c5;
      --muted: rgba(255, 255, 255, 0.75);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: var(--muted);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .progress-wrapper {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 10px;
      width: 35%;
      background: linear-gradient(90deg, #38b2ac, #4fd1c5);
      animation: loading 3s ease-in-out infinite;
      border-radius: 999px;
    }

    .status {
      font-size: 0.9rem;
      color: var(--muted);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes loading {
      0% {
        width: 20%;
      }
      50% {
        width: 75%;
      }
      100% {
        width: 20%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Building Something Great</h1>
    <p>
      We’re working behind the scenes to create something meaningful, powerful,
      and thoughtfully crafted. Progress is underway — stay tuned.
    </p>

    <div class="progress-wrapper">
      <div class="progress-bar"></div>
    </div>

    <div class="status">In Progress</div>

    <footer>
      © 2025 · Something amazing is coming
    </footer>
  </div>
</body>
</html>
