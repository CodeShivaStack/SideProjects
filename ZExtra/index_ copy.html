<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- SEO -->
<title>Something Great Is Coming</title>
<meta name="description" content="A premium experience is being crafted. Something exceptional is coming soon." />

<!-- OpenGraph -->
<meta property="og:title" content="Something Great Is Coming" />
<meta property="og:description" content="A premium experience is being crafted. Stay tuned." />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://yourdomain.com/og-image.png" />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
/* =======================
   PREMIUM BLACK & GOLD
======================= */
:root {
  --gold: #d4af37;
  --gold-soft: rgba(212, 175, 55, 0.35);
  --black: #0a0a0a;
  --black-soft: rgba(15, 15, 15, 0.75);
  --text: #f5f5f5;
  --muted: rgba(255,255,255,0.65);
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #151515, var(--black));
  color: var(--text);
  overflow-x: hidden;
}

/* Animated gold glow */
.bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 20% 20%, rgba(212,175,55,0.15), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(212,175,55,0.12), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(212,175,55,0.1), transparent 50%);
  animation: glow 20s ease-in-out infinite alternate;
}

@keyframes glow {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* Layout */
.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.card {
  max-width: 900px;
  width: 100%;
  padding: 3.2rem;
  border-radius: 26px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.06),
    rgba(255,255,255,0.02)
  );
  backdrop-filter: blur(22px);
  border: 1px solid rgba(212,175,55,0.25);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(255,255,255,0.03);
  animation: cardIn 0.9s ease-out both;
}

@keyframes cardIn {
  from {
    opacity: 0;
    transform: translateY(24px) scale(0.97);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 3rem;
}

.logo {
  font-weight: 800;
  letter-spacing: 0.12em;
}

.logo span {
  color: var(--gold);
}

/* Hero */
.hero > * {
  animation: fadeUp 0.8s ease-out both;
}

.hero h1 { animation-delay: 0.1s; }
.hero p { animation-delay: 0.2s; }
.countdown { animation-delay: 0.3s; }
form { animation-delay: 0.4s; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: clamp(2.4rem, 5vw, 3.4rem);
  margin-bottom: 1rem;
  letter-spacing: -0.02em;
}

p {
  max-width: 620px;
  line-height: 1.6;
  color: var(--muted);
}

/* Countdown */
.countdown {
  display: flex;
  gap: 1.8rem;
  margin: 3rem 0;
}

.time {
  text-align: center;
}

.time i {
  font-size: 0.75rem;
  color: var(--muted);
}

.time span {
  display: block;
  font-size: 2.1rem;
  font-weight: 700;
  color: var(--gold);
}

.time label {
  font-size: 0.65rem;
  letter-spacing: 0.14em;
  color: var(--muted);
}

/* Form */
form {
  display: flex;
  gap: 0.9rem;
  max-width: 500px;
}

.input-wrap {
  flex: 1;
  position: relative;
}

.input-wrap i {
  position: absolute;
  top: 50%;
  left: 14px;
  transform: translateY(-50%);
  color: var(--muted);
}

input {
  width: 100%;
  padding: 0.95rem 1rem 0.95rem 2.6rem;
  border-radius: 14px;
  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(212,175,55,0.35);
  color: var(--text);
  outline: none;
}

input::placeholder {
  color: rgba(255,255,255,0.45);
}

button {
  padding: 0.95rem 1.6rem;
  border-radius: 14px;
  border: none;
  background: linear-gradient(
    135deg,
    #f5d76e,
    #c9a227
  );
  color: #0a0a0a;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(212,175,55,0.4);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 14px 40px rgba(212,175,55,0.55);
}

/* Footer */
footer {
  margin-top: 3.5rem;
  font-size: 0.8rem;
  color: rgba(255,255,255,0.5);
}

/* Responsive */
@media (max-width: 600px) {
  .card { padding: 2.2rem; }
  .countdown { gap: 1.1rem; }
  form { flex-direction: column; }
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="container">
  <main class="card">
    <header class="header">
      <div class="logo">YOUR<span>LOGO</span></div>
    </header>

    <section class="hero">
      <h1>Something Exceptional Is Coming</h1>
      <p>
        We are crafting a refined, premium experience with intention and precision.
        Progress is underway.
      </p>

      <div class="countdown">
        <div class="time"><i class="fa-regular fa-calendar"></i><span id="days">00</span><label>DAYS</label></div>
        <div class="time"><i class="fa-regular fa-clock"></i><span id="hours">00</span><label>HOURS</label></div>
        <div class="time"><i class="fa-solid fa-hourglass-half"></i><span id="minutes">00</span><label>MIN</label></div>
        <div class="time"><i class="fa-solid fa-stopwatch"></i><span id="seconds">00</span><label>SEC</label></div>
      </div>

      <form onsubmit="event.preventDefault(); alert('You’ll be notified.');">
        <div class="input-wrap">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="Enter your email" required />
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </section>

    <footer>
      © 2025 · Crafted with precision
    </footer>
  </main>
</div>

<script>
/* Countdown */
const target = new Date();
target.setDate(target.getDate() + 14);

function updateCountdown() {
  const diff = target - new Date();
  const d = Math.max(0, Math.floor(diff / 86400000));
  const h = Math.max(0, Math.floor(diff / 3600000) % 24);
  const m = Math.max(0, Math.floor(diff / 60000) % 60);
  const s = Math.max(0, Math.floor(diff / 1000) % 60);

  days.textContent = String(d).padStart(2, '0');
  hours.textContent = String(h).padStart(2, '0');
  minutes.textContent = String(m).padStart(2, '0');
  seconds.textContent = String(s).padStart(2, '0');
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
