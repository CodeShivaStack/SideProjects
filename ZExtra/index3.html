<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Something Great Is Building</title>

<style>
:root {
  --brand: #4fd1c5;
  --brand-dark: #2c7a7b;

  --bg-dark: #0b1220;
  --bg-light: #f5f7fb;

  --text-dark: #0f172a;
  --text-light: #e5e7eb;

  --card-dark: rgba(255,255,255,0.08);
  --card-light: rgba(255,255,255,0.65);

  --blur: blur(18px);
}

body.light {
  background: var(--bg-light);
  color: var(--text-dark);
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-light);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 0.4s, color 0.4s;
}

/* Background animation */
.bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 20% 20%, #4fd1c544, transparent 40%),
    radial-gradient(circle at 80% 30%, #38b2ac33, transparent 40%),
    radial-gradient(circle at 50% 80%, #2c7a7b33, transparent 40%);
  animation: float 18s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* Layout */
.container {
  max-width: 900px;
  margin: auto;
  padding: 2rem;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 100%;
  border-radius: 24px;
  padding: 3rem;
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  background: var(--card-dark);
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

body.light .card {
  background: var(--card-light);
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.logo {
  font-weight: 800;
  font-size: 1.5rem;
  letter-spacing: 0.05em;
}

.logo span {
  color: var(--brand);
}

.toggle {
  cursor: pointer;
  padding: 0.5rem 0.9rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.2);
  font-size: 0.85rem;
}

/* Hero */
h1 {
  font-size: clamp(2.2rem, 5vw, 3.2rem);
  margin-bottom: 1rem;
}

p {
  opacity: 0.85;
  max-width: 600px;
  line-height: 1.6;
}

/* Countdown */
.countdown {
  display: flex;
  gap: 1.5rem;
  margin: 2.5rem 0;
}

.time {
  text-align: center;
}

.time span {
  display: block;
  font-size: 2rem;
  font-weight: 700;
  color: var(--brand);
}

.time label {
  font-size: 0.7rem;
  opacity: 0.7;
  letter-spacing: 0.12em;
}

/* Notify form */
form {
  display: flex;
  gap: 0.8rem;
  margin-top: 2rem;
  max-width: 480px;
}

input {
  flex: 1;
  padding: 0.9rem 1rem;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 0.95rem;
}

button {
  padding: 0.9rem 1.2rem;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--brand), var(--brand-dark));
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* Footer */
footer {
  margin-top: 3rem;
  font-size: 0.8rem;
  opacity: 0.6;
}

/* Responsive */
@media (max-width: 600px) {
  .card { padding: 2rem; }
  .countdown { gap: 1rem; }
  form { flex-direction: column; }
}






/* Infinity Progress */
.infinity-wrap {
  margin: 3.5rem 0;
  text-align: center;
}

.infinity {
  width: 240px;
  margin: 0 auto 1.4rem;
}

.infinity path {
  stroke-dasharray: 900;
  stroke-dashoffset: 900;
  animation:
    draw 2.2s ease-out forwards,
    flow 8s linear infinite 2.2s;
  filter: drop-shadow(0 0 10px rgba(212,175,55,0.4));
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

@keyframes flow {
  from { stroke-dashoffset: 0; }
  to { stroke-dashoffset: -900; }
}

.infinity-text {
  font-size: 0.9rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--muted);
}

</style>
</head>

<body class="dark">
<div class="bg"></div>

<div class="container">
  <div class="card">

    <div class="header">
      <div class="logo">S<span>G</span></div>
      <div class="toggle" id="themeToggle">☀ Light</div>
    </div>

    <h1>Building Something Meaningful</h1>
    <p>
      We’re crafting a powerful experience with care, precision, and purpose.
      Progress is actively underway - and it’s worth the wait.
    </p>

<div class="infinity-wrap">
  <svg viewBox="0 0 400 160" class="infinity">
    <path
      d="M40 80
         C40 20, 160 20, 200 80
         C240 140, 360 140, 360 80
         C360 20, 240 20, 200 80
         C160 140, 40 140, 40 80"
      fill="none"
      stroke="url(#goldGradient)"
      stroke-width="6"
      stroke-linecap="round"
    />
    <defs>
      <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#f5d76e"/>
        <stop offset="50%" stop-color="#d4af37"/>
        <stop offset="100%" stop-color="#c9a227"/>
      </linearGradient>
    </defs>
  </svg>

  <div class="infinity-text">
    In continuous development.<br/>
    Crafted without compromise.
  </div>
</div>


    <form onsubmit="event.preventDefault(); alert('You’ll be notified!');">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <footer>
      © 2025 · Something great is coming
    </footer>

  </div>
</div>

<script>
/* Theme toggle */
const body = document.body;
const toggle = document.getElementById('themeToggle');

toggle.onclick = () => {
  body.classList.toggle('light');
  body.classList.toggle('dark');
  toggle.textContent = body.classList.contains('dark') ? '☀ Light' : '⏾ Dark';
};

/* Countdown */
const targetDate = new Date();
targetDate.setDate(targetDate.getDate() + 14);

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  const d = Math.max(0, Math.floor(diff / 86400000));
  const h = Math.max(0, Math.floor(diff / 3600000) % 24);
  const m = Math.max(0, Math.floor(diff / 60000) % 60);
  const s = Math.max(0, Math.floor(diff / 1000) % 60);

  days.textContent = String(d).padStart(2, '0');
  hours.textContent = String(h).padStart(2, '0');
  minutes.textContent = String(m).padStart(2, '0');
  seconds.textContent = String(s).padStart(2, '0');
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
