<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- SEO -->
<title>Private Access | Something Exceptional Is Coming</title>
<meta name="description" content="A refined SaaS experience is being crafted. Private access launching soon." />

<!-- OpenGraph -->
<meta property="og:title" content="Something Exceptional Is Coming" />
<meta property="og:description" content="A premium SaaS experience. Private access launching soon." />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://yourdomain.com/og-image.svg" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
  --gold: #d4af37;
  --gold-glow: rgba(212,175,55,0.45);
  --black: #0a0a0a;
  --text: #f5f5f5;
  --muted: rgba(255,255,255,0.65);
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #141414, var(--black));
  color: var(--text);
  font-family: Inter, system-ui, sans-serif;
  overflow-x: hidden;
}

/* Ambient gold glow */
.bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 20% 20%, rgba(212,175,55,0.12), transparent 45%),
    radial-gradient(circle at 80% 30%, rgba(212,175,55,0.1), transparent 45%);
  animation: float 20s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* Layout */
.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.card {
  max-width: 920px;
  width: 100%;
  padding: 3.5rem;
  border-radius: 28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  backdrop-filter: blur(22px);
  border: 1px solid rgba(212,175,55,0.25);
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  animation: cardIn 1s ease-out both;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(28px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* Logo Reveal */
.logo {
  font-weight: 800;
  letter-spacing: 0.14em;
  display: inline-block;
  position: relative;
  overflow: hidden;
  animation: logoReveal 1.2s ease-out both;
}

.logo span {
  color: var(--gold);
}

.logo::after {
  content: "";
  position: absolute;
  left: -100%;
  bottom: -6px;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  animation: goldSweep 1.2s ease-out 0.6s forwards;
}

@keyframes logoReveal {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes goldSweep {
  to { left: 100%; }
}

/* Hero */
.hero {
  margin-top: 3.5rem;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(2.6rem, 5vw, 3.8rem);
  margin-bottom: 1.4rem;
  letter-spacing: -0.02em;
}

.gold-line {
  width: 80px;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin-bottom: 1.6rem;
  animation: lineGrow 1s ease-out both;
}

@keyframes lineGrow {
  from { width: 0; opacity: 0; }
  to { width: 80px; opacity: 1; }
}

p {
  max-width: 620px;
  line-height: 1.65;
  color: var(--muted);
}

/* Countdown */
.countdown {
  display: flex;
  gap: 2rem;
  margin: 3.2rem 0;
}

.time span {
  font-size: 2.2rem;
  font-weight: 700;
  color: var(--gold);
}

.time label {
  font-size: 0.65rem;
  letter-spacing: 0.14em;
  color: var(--muted);
}

/* Form */
form {
  display: flex;
  gap: 1rem;
  max-width: 520px;
}

input {
  flex: 1;
  padding: 1rem;
  border-radius: 14px;
  background: rgba(0,0,0,0.5);
  border: 1px solid rgba(212,175,55,0.4);
  color: var(--text);
}

button {
  padding: 1rem 1.8rem;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #f5d76e, #c9a227);
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 12px 30px var(--gold-glow);
}

/* Footer */
footer {
  margin-top: 3.8rem;
  font-size: 0.8rem;
  color: rgba(255,255,255,0.5);
}

/* Responsive */
@media (max-width: 600px) {
  .card { padding: 2.4rem; }
  .countdown { gap: 1.2rem; }
  form { flex-direction: column; }
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="container">
  <main class="card">
    <div class="logo">YOUR<span>LOGO</span></div>

    <section class="hero">
      <h1>Private Access Is Coming</h1>
      <div class="gold-line"></div>
      <p>
        We are building a refined SaaS platform designed for teams that value
        precision, clarity, and performance. Early access is limited.
      </p>

      <div class="countdown">
        <div class="time"><span id="days">00</span><label>DAYS</label></div>
        <div class="time"><span id="hours">00</span><label>HOURS</label></div>
        <div class="time"><span id="minutes">00</span><label>MIN</label></div>
        <div class="time"><span id="seconds">00</span><label>SEC</label></div>
      </div>

      <form onsubmit="event.preventDefault(); alert('You are on the private waitlist.');">
        <input type="email" placeholder="Enter your email for early access" required />
        <button type="submit">Request Access</button>
      </form>
    </section>

    <footer>
      © 2025 · Invite-only SaaS prelaunch
    </footer>
  </main>
</div>

<script>
const target = new Date();
target.setDate(target.getDate() + 14);

function tick() {
  const d = target - new Date();
  days.textContent = String(Math.floor(d / 86400000)).padStart(2,'0');
  hours.textContent = String(Math.floor(d / 3600000) % 24).padStart(2,'0');
  minutes.textContent = String(Math.floor(d / 60000) % 60).padStart(2,'0');
  seconds.textContent = String(Math.floor(d / 1000) % 60).padStart(2,'0');
}
setInterval(tick,1000); tick();
</script>
</body>
</html>
