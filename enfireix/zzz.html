// Function to create testimonial cards
function createTestimonialCards() {
    const imageContainer = document.querySelector('.testimonial-images');
    const contentContainer = document.querySelector('.testimonial-content');
    
    // Clear previous content
    imageContainer.innerHTML = '';
    contentContainer.innerHTML = '';
    
    // First, create all testimonial images
    testimonialCardsData.forEach((card, index) => {
        const imageElement = document.createElement('div');
        imageElement.className = 'testimonial-image';
        imageElement.innerHTML = `
            <div class="testimonial-border"></div>
            <img src="${card.avatar}" alt="${card.name}">
        `;
        imageElement.dataset.index = index;
        
        // Initially hide all images except for the first set
        if (index === 0 || index === testimonialCardsData.length - 1 || index === 1) {
            imageElement.style.opacity = '1';
            imageElement.style.visibility = 'visible';
            if (index === 0) imageElement.classList.add('current');
            else if (index === testimonialCardsData.length - 1) imageElement.classList.add('prev');
            else if (index === 1) imageElement.classList.add('next');
        } else {
            imageElement.style.opacity = '0';
            imageElement.style.visibility = 'hidden';
        }
        
        // Apply pure white background and border
        imageElement.style.backgroundColor = '#ffffff';
        imageElement.style.border = '6px solid #ffffff';
        
        imageContainer.appendChild(imageElement);
        
        // Create testimonial content
        const contentElement = document.createElement('div');
        contentElement.className = `testimonial-item`;
        
        // Create rating stars
        let stars = '';
        for(let i = 0; i < card.rating; i++) {
            stars += '<span class="star"><i class="fas fa-star"></i></span>';
        }
        
        contentElement.innerHTML = `
            <h2 class="testimonial-heading">${card.title}</h2>
            <p class="testimonial-quote">${card.quote}</p>
            <div class="testimonial-divider"></div>
            <div class="testimonial-author">
                <h3 class="author-name">${card.name}</h3>
                <p class="author-position">${card.position}, ${card.company}</p>
            </div>
            <div class="testimonial-rating">
                ${stars}
            </div>
        `;
        contentElement.dataset.index = index;
        
        // Make the first testimonial active
        if (index === 0) {
            contentElement.classList.add('active');
        }
        
        contentContainer.appendChild(contentElement);
    });
    
    // Set up navigation
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    
    let currentIndex = 0;
    
    prevButton.addEventListener('click', () => {
        navigateTestimonial('prev');
    });
    
    nextButton.addEventListener('click', () => {
        navigateTestimonial('next');
    });
    
    // Add scroll functionality with throttling
    const testimonialContainer = document.querySelector('.testimonial-container');
    
    // Variables for scroll throttling
    let lastScrollTime = 0;
    const scrollCooldown = 1000; // 1 second cooldown between scroll actions
    let accumulatedDelta = 0;
    const scrollThreshold = 100; // Threshold to trigger navigation
    
    testimonialContainer.addEventListener('wheel', (e) => {
        e.preventDefault(); // Prevent default scroll
        
        const currentTime = new Date().getTime();
        
        // Add the delta to our accumulated value
        accumulatedDelta += e.deltaY;
        
        // If we're still in cooldown, don't process this scroll
        if (currentTime - lastScrollTime < scrollCooldown) {
            return;
        }
        
        // Check if accumulated scroll passes our threshold
        if (Math.abs(accumulatedDelta) >= scrollThreshold) {
            if (accumulatedDelta > 0) {
                navigateTestimonial('next');
            } else {
                navigateTestimonial('prev');
            }
            
            // Reset the accumulated delta and update last scroll time
            accumulatedDelta = 0;
            lastScrollTime = currentTime;
        }
    });
    
    function navigateTestimonial(direction) {
        // Remove all position classes and hide all images first
        document.querySelectorAll('.testimonial-image').forEach(img => {
            img.classList.remove('current', 'prev', 'next');
            img.style.opacity = '0';
            img.style.visibility = 'hidden';
        });
        
        // Update current index
        if (direction === 'next') {
            currentIndex = (currentIndex + 1) % testimonialCardsData.length;
        } else {
            currentIndex = (currentIndex - 1 + testimonialCardsData.length) % testimonialCardsData.length;
        }
        
        // Calculate prev and next indices
        const prevIndex = (currentIndex - 1 + testimonialCardsData.length) % testimonialCardsData.length;
        const nextIndex = (currentIndex + 1) % testimonialCardsData.length;
        
        // Apply new classes and make only these three images visible
        const currentImg = document.querySelector(`.testimonial-image[data-index="${currentIndex}"]`);
        const prevImg = document.querySelector(`.testimonial-image[data-index="${prevIndex}"]`);
        const nextImg = document.querySelector(`.testimonial-image[data-index="${nextIndex}"]`);
        
        currentImg.classList.add('current');
        prevImg.classList.add('prev');
        nextImg.classList.add('next');
        
        currentImg.style.opacity = '1';
        prevImg.style.opacity = '1';
        nextImg.style.opacity = '1';
        
        currentImg.style.visibility = 'visible';
        prevImg.style.visibility = 'visible';
        nextImg.style.visibility = 'visible';
        
        // Update active content
        document.querySelectorAll('.testimonial-item').forEach(item => {
            item.classList.remove('active');
        });
        document.querySelector(`.testimonial-item[data-index="${currentIndex}"]`).classList.add('active');
    }
}
