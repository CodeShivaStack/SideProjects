<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <base target="_blank">
    <title>CUSTOM FIREWORKS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- JS Dependencies: jQuery first, then Bootstrap Bundle (which includes Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* --- START OF CUSTOM FIREWORKS CSS (Modified for Full Page) --- */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
            /* CRUCIAL: Allows all mouse clicks/touches to pass through to the elements underneath it. */
            pointer-events: none;
        }

        audio {
            display: none;
        }

        canvas {
            display: block;
        }

        /* --- END OF CUSTOM FIREWORKS CSS --- */
    </style>
</head>

<body style="position: relative; min-height: 100%; top: 0px;">
    <!-- Canvas for fireworks effect -->
    <canvas id="fireworksCanvas" width="1024" height="1286"></canvas>
    <audio type="audio/wav" controls="none" id="audio1"
        src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YSAAAAAB"></audio>

    <!-- FIREWORKS ANIMATION JAVASCRIPT -->
    <script>
        $(function () {
            var Fireworks = function () {
                var self = this;
                var rand = (rMi, rMa) => ~~((Math.random() * (rMa - rMi + 1)) + rMi);
                var hitTest = (x1, y1, w1, h1, x2, y2, w2, h2) => !(x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1);
                window.requestAnimFrame = (() => window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function (a) { window.setTimeout(a, 1E3 / 60) })();

                const audio = document.getElementById('audio1');
                const tryAudioPlay = function () {
                    if (audio && audio.play) {
                        audio.play().then(() => $(window).off('mousedown', tryAudioPlay)).catch(e => console.warn("Audio playback currently blocked:", e));
                    }
                };

                self.init = function () {
                    self.canvas = document.getElementById('fireworksCanvas');
                    self.canvas.width = self.cw = window.innerWidth;
                    self.canvas.height = self.ch = window.innerHeight;
                    self.particles = [];
                    self.partCount = 150;
                    self.fireworks = [];
                    self.mx = self.cw / 2;
                    self.my = self.ch / 2;
                    self.partSpeed = 5;
                    self.partSpeedVariance = 10;
                    self.partWind = 50;
                    self.partFriction = 5;
                    self.partGravity = 1;
                    self.fworkSpeed = 4;
                    self.fworkAccel = 10;
                    self.hueVariance = 0;
                    self.flickerDensity = 25;
                    self.clearAlpha = 25;
                    self.ctx = self.canvas.getContext('2d');
                    self.ctx.lineCap = 'round';
                    self.ctx.lineJoin = 'round';
                    self.lineWidth = 1;
                    self.bindEvents();
                    self.canvasLoop();
                    self.canvas.onselectstart = () => false;
                };

                self.createParticles = function (x, y, hue) {
                    if (audio.currentTime > 0) audio.currentTime = 0;
                    audio.play().catch(e => { });
                    var countdown = self.partCount;
                    while (countdown--) {
                        self.particles.push({
                            x: x, y: y,
                            coordLast: [{ x: x, y: y }, { x: x, y: y }, { x: x, y: y }],
                            angle: rand(0, 360),
                            speed: rand(((self.partSpeed - self.partSpeedVariance) <= 0) ? 1 : self.partSpeed - self.partSpeedVariance, (self.partSpeed + self.partSpeedVariance)),
                            friction: 1 - self.partFriction / 100,
                            gravity: self.partGravity / 2,
                            hue: rand(hue - self.hueVariance, hue + self.hueVariance),
                            brightness: rand(50, 80),
                            alpha: rand(40, 100) / 100,
                            decay: rand(10, 50) / 1000,
                            wind: (rand(0, self.partWind) - (self.partWind / 2)) / 25,
                            lineWidth: self.lineWidth
                        });
                    }
                };

                self.updateParticles = function () {
                    for (var i = self.particles.length - 1; i >= 0; i--) {
                        var p = self.particles[i];
                        var radians = p.angle * Math.PI / 180;
                        var vx = Math.cos(radians) * p.speed;
                        var vy = Math.sin(radians) * p.speed;
                        p.speed *= p.friction;
                        p.coordLast.pop();
                        p.coordLast.unshift({ x: p.x, y: p.y });
                        p.x += vx;
                        p.y += vy + p.gravity;
                        p.angle += p.wind;
                        p.alpha -= p.decay;
                        if (!hitTest(0, 0, self.cw, self.ch, p.x, p.y, 0, 0) || p.alpha < .05) {
                            self.particles.splice(i, 1);
                        }
                    }
                };

                self.drawParticles = function () {
                    for (var i = self.particles.length - 1; i >= 0; i--) {
                        var p = self.particles[i];
                        var coordRand = rand(0, p.coordLast.length - 1);
                        self.ctx.beginPath();
                        self.ctx.moveTo(p.coordLast[coordRand].x, p.coordLast[coordRand].y);
                        self.ctx.lineTo(p.x, p.y);
                        self.ctx.strokeStyle = `hsla(${p.hue}, 100%, ${p.brightness}%, ${p.alpha})`;
                        self.ctx.stroke();
                        if (self.flickerDensity > 0 && rand(0, 50 - self.flickerDensity) === 0) {
                            self.ctx.beginPath();
                            self.ctx.arc(p.x, p.y, rand(p.lineWidth, p.lineWidth + 3) / 2, 0, Math.PI * 2);
                            self.ctx.fillStyle = `hsla(${p.hue}, 100%, ${p.brightness}%, ${rand(50, 100) / 100})`;
                            self.ctx.fill();
                        }
                    }
                };

                self.createFireworks = function (startX, startY, targetX, targetY) {
                    var googleHues = [217, 5, 45, 136];
                    self.fireworks.push({
                        x: startX, y: startY, startX: startX, startY: startY,
                        hitX: false, hitY: false,
                        coordLast: [{ x: startX, y: startY }, { x: startX, y: startY }, { x: startX, y: startY }],
                        targetX: targetX, targetY: targetY,
                        speed: self.fworkSpeed,
                        angle: Math.atan2(targetY - startY, targetX - startX),
                        acceleration: self.fworkAccel / 100,
                        hue: googleHues[rand(0, googleHues.length - 1)],
                        brightness: rand(50, 80),
                        alpha: rand(50, 100) / 100,
                        lineWidth: self.lineWidth
                    });
                };

                self.updateFireworks = function () {
                    for (var i = self.fireworks.length - 1; i >= 0; i--) {
                        var f = self.fireworks[i];
                        f.speed *= 1 + f.acceleration;
                        var vx = Math.cos(f.angle) * f.speed, vy = Math.sin(f.angle) * f.speed;
                        f.coordLast.pop();
                        f.coordLast.unshift({ x: f.x, y: f.y });
                        if (f.startX >= f.targetX) { if (f.x + vx <= f.targetX) { f.x = f.targetX; f.hitX = true; } else { f.x += vx; } }
                        else { if (f.x + vx >= f.targetX) { f.x = f.targetX; f.hitX = true; } else { f.x += vx; } }
                        if (f.startY >= f.targetY) { if (f.y + vy <= f.targetY) { f.y = f.targetY; f.hitY = true; } else { f.y += vy; } }
                        else { if (f.y + vy >= f.targetY) { f.y = f.targetY; f.hitY = true; } else { f.y += vy; } }

                        if (f.hitX && f.hitY) {
                            self.createParticles(f.targetX, f.targetY, f.hue);
                            self.fireworks.splice(i, 1);
                        }
                    }
                };

                self.drawFireworks = function () {
                    self.ctx.globalCompositeOperation = 'lighter';
                    for (var i = self.fireworks.length - 1; i >= 0; i--) {
                        var f = self.fireworks[i];
                        self.ctx.lineWidth = f.lineWidth;
                        var coordRand = rand(0, f.coordLast.length - 1);
                        self.ctx.beginPath();
                        self.ctx.moveTo(f.coordLast[coordRand].x, f.coordLast[coordRand].y);
                        self.ctx.lineTo(f.x, f.y);
                        self.ctx.strokeStyle = `hsla(${f.hue}, 100%, ${f.brightness}%, ${f.alpha})`;
                        self.ctx.stroke();
                    }
                };

                self.bindEvents = function () {
                    const targetElement = $(window);
                    targetElement.on('mousedown', tryAudioPlay);
                    $(window).on('resize', () => {
                        clearTimeout(self.timeout);
                        self.timeout = setTimeout(() => {
                            self.canvas.width = self.cw = window.innerWidth;
                            self.canvas.height = self.ch = window.innerHeight;
                            self.ctx.lineCap = 'round';
                            self.ctx.lineJoin = 'round';
                        }, 100);
                    });
                    targetElement.on('mousedown', e => {
                        if ($(e.target).closest('a, button, input, .dropdown-menu').length) return;
                        self.mx = e.clientX;
                        self.my = e.clientY;
                        self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
                        targetElement.on('mousemove.fireworks', e => {
                            if ($(e.target).closest('a, button, input').length) return;
                            self.mx = e.clientX;
                            self.my = e.clientY;
                            self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
                        });
                    }).on('mouseup', () => targetElement.off('mousemove.fireworks'));
                };

                self.canvasLoop = function () {
                    requestAnimFrame(self.canvasLoop, self.canvas);
                    self.ctx.globalCompositeOperation = 'destination-out';
                    self.ctx.fillStyle = `rgba(0,0,0,${self.clearAlpha / 100})`;
                    self.ctx.fillRect(0, 0, self.cw, self.ch);
                    self.updateFireworks();
                    self.updateParticles();
                    self.drawFireworks();
                    self.drawParticles();
                };
                self.init();
            }
            new Fireworks();
        });
    </script>

</body>

</html>
